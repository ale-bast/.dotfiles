[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black =   "^r@DM>da(0.2)^"
red =     "^r@V>l(70)^"
green =   "^r@V>ro(10)>li(0.2)^"
yellow =  "^r@DV>li(0.1)^"
blue =    "^r@M>li(0.1)^"
magenta = "^r@LV>ro(20)>li(0.1)^"
cyan =    "^r@V>ro(45)>da(0.2)^"
white =   "^r@V>ro(350)>li(0.2)^"

[colors.cursor]
cursor = "^r@LV^"
text = "CellBackground"

[colors.normal]
black =   "^r@DM>da(0.1)^"
red =     "^r@V>l(60)^"
green =   "^r@V>ro(10)^"
yellow =  "^r@DV>^"
blue =    "^r@M^"
magenta = "^r@LV>ro(30)^"
cyan =    "^r@V>ro(45)>da(0.3)^"
white =   "^r@V>ro(350)^"

[colors.primary]
background = "^r@bg^"
foreground = "^r@V>l(80)^"

[colors.selection]
background = "^r@V>li(0.2)^"
foreground = "^r@V>ne^"
text = "CellForeground"

[cursor]
blink_timeout = 0

[cursor.style]
blinking = "Always"

[env]
TERM = "xterm-256color"

[font]
size = 17.0

[font.bold]
family = "Source Code Pro"
style = "Bold"

[font.bold_italic]
family = "Source Code Pro"
style = "Bold Italic"

[font.italic]
family = "Source Code Pro"
style = "Italic"

[font.normal]
family = "Source Code Pro"
style = "Regular"

[font.offset]
x = 0
y = 0

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "ToggleFullscreen"
key = "F11"
mods = "None"

[[keyboard.bindings]]
action = "Paste"
key = "Paste"
mods = "None"

[[keyboard.bindings]]
action = "Copy"
key = "Copy"
mods = "None"

[[keyboard.bindings]]
action = "ClearLogNotice"
key = "L"
mods = "Control"

[[keyboard.bindings]]
chars = "\f"
key = "L"
mods = "Control"

[[keyboard.bindings]]
action = "ScrollPageUp"
key = "PageUp"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollPageDown"
key = "PageDown"
mode = "~Alt"
mods = "None"

[[keyboard.bindings]]
action = "ScrollToTop"
key = "Home"
mode = "~Alt"
mods = "Shift"

[[keyboard.bindings]]
action = "ScrollToBottom"
key = "End"
mode = "~Alt"
mods = "Shift"

[scrolling]
history = 5000

[window]
dynamic_padding = true
opacity = 0.9
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.padding]
x = 0
y = 0
